name: UpCloud Infrastructure Deployment

on:
  push:
    branches: [ main ]
    paths:
      - '**.tf'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_LOG: INFO
  TF_VAR_network_family: "IPv4"
  TF_VAR_network_dhcp: true
  TF_VAR_zone: "fi-hel2"
  TF_VAR_private_network_name: "production-network"
  TF_VAR_uks_node_count: 24

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.5.7

    - name: Configure Environment Variables
      run: |
        echo "TF_VAR_admin_username=${{ secrets.DB_ADMIN_USERNAME }}" >> $GITHUB_ENV
        echo "TF_VAR_admin_password=${{ secrets.DB_ADMIN_PASSWORD }}" >> $GITHUB_ENV
        echo "TF_VAR_tls_certificate_id=${{ secrets.TLS_CERTIFICATE_ID }}" >> $GITHUB_ENV

    - name: Terraform Init
      run: terraform init
      env:
        UPCLOUD_USERNAME: ${{ secrets.UPCLOUD_USERNAME }}
        UPCLOUD_PASSWORD: ${{ secrets.UPCLOUD_PASSWORD }}

    - name: Terraform Format
      run: terraform fmt -check -recursive

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      env:
        UPCLOUD_USERNAME: ${{ secrets.UPCLOUD_USERNAME }}
        UPCLOUD_PASSWORD: ${{ secrets.UPCLOUD_PASSWORD }}

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve tfplan
      env:
        UPCLOUD_USERNAME: ${{ secrets.UPCLOUD_USERNAME }}
        UPCLOUD_PASSWORD: ${{ secrets.UPCLOUD_PASSWORD }}

    - name: Upload Terraform Plan
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: tfplan
        retention-days: 5

    - name: Save Terraform Output
      if: success() && github.event_name == 'push'
      run: |
        terraform output -json > tf-output.json

    - name: Upload Terraform Output
      if: success() && github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-output
        path: tf-output.json
        retention-days: 5